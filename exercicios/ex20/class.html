<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando DIV/hover</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            background-color: black;
            font-size: 30px

        }
        a{
            color: white;
        }

    </style>   
</head>
<body>
    <h1>Exemplo de DIV/Hover</h1>
    <p>Passe o mouse pra ver o link</p>
    <Div>
        link aqui
        <p><a href="https://www.youtube.com/watch?v=WPtRX4n0UJs" target="_blank" rel="external">Pseudo-Classes</a></p>
    </Div>
</body>
</html>
